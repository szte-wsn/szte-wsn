struct echorange
{
	omit uint8_t id=0;
	nx_le_uint16_t seqno;
	nx_le_uint32_t timestamp;
	nx_le_uint16_t temperature;
	nx_le_uint16_t average;
	nx_le_uint16_t range0;
	nx_le_int16_t score0;
	nx_le_uint16_t range1;
	nx_le_int16_t score1;
	nx_le_uint16_t range2;
	nx_le_int16_t score2;
};

struct waveform
{
	omit uint8_t id=0x11;
  nx_le_uint16_t data[1024];
};